<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./data/images/favicon-32x32.png">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
    <div id="main">
            <div class="container">
                <div class="inner-container">
        <!-- Rating state start -->
                  <div class="oval-icon-container">
                      <img src="./data/images/icon-star.svg"/>
                  </div>                                                   
                  <h1> How did we do?</h1>
                  <p id="request">
                      Please let us know how we did with your support request. All feedback is appreciated 
                      to help us improve our offering!
                  </p>
                </div>
                <div class="horizontal-list-container" >
                    <div class="rating">
                        <button class="btn-rating" value="1">1</button>
                        <button class="btn-rating" value="2">2</button>
                        <button class="btn-rating" value="3">3</button>
                        <button class="btn-rating" value="4">4</button>
                        <button class="btn-rating" value="5">5</button>
                      </div>
                </div>
                <div class="btn-container">
                  <button class="submit">S U B M I T</button>
                </div>
            </div>   
    </div>
  
  <div class="attribution">
    Coded by: <a href="#">Luka Juro≈°</a>
  </div>

  <!-- CSS -->

   <link href="./style/style.css" rel="stylesheet">

  <!-- SCRIPTS -->

  <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
  <script src="./src/rating-score.js"/>

</body>
</html>
